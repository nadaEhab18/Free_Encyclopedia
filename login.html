    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="css/login.css">
    <title>Encyclopedia</title>
    </head>
</html>
<body>
    <div
        class="full-page">
    <div class="navbar">
        <a href="categories.html"><i class="fab fa-cloudversify"></i>FREE Encyclopedia</a>
        <nav>
            <ul id="MenuItems">
                
                <li><a href="settings.html">Constrins</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><button class="loginbtn"
                onclick="document.getElementById('login-form').style.display='block'"
                style="width:auto ;">Login</button>
            </li>
            </ul>

        </nav>

    </div>
    <div id="login-form" class="login-page">
        <div class="form-box">
            <div class="button-box">
            <div id="btn"></div>
            <button
            type="button" noclick="login()" class="toggle-btn">Log In</button>
            <button
            type="button"onclick="register()"class="toggle-btn">Register</button>
        </div>
        <form id="login" class="input-group-login">
        <input type="text"class="input-field" placeholder="Email Id" required>
        <input type="password"class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit"class="submit-btn">Log In</button>    
        </form>
        <form id="register" class="input-group-register">
            <input type="text"class="input-field" placeholder="Frist Name"required>
            <input type="text" class="input-field" placeholder="Last Name" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="password"class="input-field"placeholder="Enter Password"required>
            <input type="password"class="input-field"placeholder="Confirm Password"required>
            <input type="checkbox"class="check-box"><span>I agree to the Constrins and Conditions</span>
            <button type="submit" class="submit-btn">register</button>
        </form>
     </div>
</div>
</div>
<script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");
    function register()
    {
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
    function login()
    {
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
    }
</script>
<script>
    var modal=document.getElementById("login-form");
    window.onclick= function(event)
    {
        if(event.terget == modal)
        {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
